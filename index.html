<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="phone-container">
        <div class="status-bar">
            <div class="status-left">2:28</div>
            <div class="status-right">
                <span>ðŸ”—</span>
                <span>ðŸ””</span>
                <span>ðŸ“¶</span>
                <span>52</span>
            </div>
        </div>

        <div id="homePage" class="page active">
            <div class="header">
                <svg class="icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                </svg>
                <h1 style="font-size: 24px; font-weight: normal;">Instagram</h1>
                <div style="display: flex; gap: 15px;">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="9" cy="9" r="2"/>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </svg>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
            </div>

            <div class="stories-section">
                <div class="stories">
                    <div class="story">
                        <div class="story-pic add-story">
                            <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                                <path d="M12 2v20m10-10H2"/>
                            </svg>
                        </div>
                        <div class="story-name">Your story</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <div style="width: 100%; height: 100%; border-radius: 50%; background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23666%22/></svg>') center/cover;"></div>
                        </div>
                        <div class="story-name">virat.kohli</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <div style="width: 100%; height: 100%; border-radius: 50%; background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23888%22/></svg>') center/cover;"></div>
                        </div>
                        <div class="story-name">chriswillx</div>
                    </div>
                </div>
            </div>

            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <div style="width: 32px; height: 32px; border-radius: 50%; background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23666%22/></svg>') center/cover;"></div>
                            <div>
                                <div class="post-username">_arceus.x</div>
                                <div class="post-location">Gigi Perez â€¢ Sailor Song</div>
                            </div>
                        </div>
                        <svg width="16" height="16" fill="white" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="12" cy="5" r="1"/>
                            <circle cx="12" cy="19" r="1"/>
                        </svg>
                    </div>
                    <div style="width: 100%; height: 300px; background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22><rect width=%22400%22 height=%22300%22 fill=%22%23333%22/><text x=%22200%22 y=%22150%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22 font-size=%2216%22>Manga Art</text></svg>') center/cover;"></div>
                    <div class="post-actions">
                        <div class="post-actions-left">
                            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                            </svg>
                            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                            </svg>
                        </div>
                        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

       

        <div class="bottom-nav">
            <svg class="nav-icon active" onclick="showPage('home')" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9,22 9,12 15,12 15,22"/>
            </svg>
            <svg class="nav-icon" width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
            <svg class="nav-icon" width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="9" cy="9" r="2"/>
                <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
            </svg>
            <svg class="nav-icon" width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
            <div class="nav-icon" onclick="showPage('profile')" style="width: 24px; height: 24px; border-radius: 50%; background: url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22%23555%22/></svg>') center/cover; border: 1px solid white;"></div>
        </div>
    </div>


</body>
</html>
