<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-container">
        

        <div id="homePage" class="page active">
            <div class="header">
                <div>
                    
                    <h1 class="insta-logo">Instagram</h1>
                    <div class="header-actions">
                        <img src="assets/upload.png" class="header-icon" alt="Upload">
                        <img src="assets/mdi_heart-outline.png" class="header-icon" alt="Notifications">
                    </div>
                </div>
            </div>

            <div class="stories-section">
                <div class="stories">
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="assets/profile.png" alt="Virat Kohli" class="story-avatar">
                        </div>
                        <div class="story-name">Your story</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="assets/kohli.png" alt="Virat Kohli" class="story-avatar">
                        </div>
                        <div class="story-name">virat.kohli</div>
                    </div>
                    <div class="story">
                        <div class="story-pic has-story">
                            <img src="assets/chris.png" alt="Chris" class="story-avatar">
                        </div>
                        <div class="story-name">chriswillx</div>
                    </div>
                </div>
            </div>

            <div class="feed">
                <div class="post">
                    <div class="post-header">
                        <div class="post-user">
                            <div class="post-user-avatar">
                                <img src="assets/Avatar.png" alt="User" class="user-img">
                            </div>
                            <div>
                                <div class="post-username">_arceus.x</div>
                                <div class="post-location">Gigi Perez â€¢ Sailor Song</div>
                            </div>
                        </div>
                        <img src="assets/More Icon.png" class="more-options" alt="More options">
                    </div>
                    <img src="assets/post.jpg" class="post-image" alt="Post image"/>
                    <div class="post-actions">
                        <div class="post-actions-left">
                            <img src="assets/mdi_heart-outline.png" class="action-icon" alt="Like">
                            <img src="assets/Comment.png" class="action-icon" alt="Comment">
                        </div>
                        <img src="assets/Save.png" class="action-icon" alt="Save">
                    </div>
                    <div class="post-content">
                        <div class="post-likes">1,234 likes</div>
                        <div class="post-description">
                            <span class="username">_arceus.x</span>
                            <span class="caption">Living the moment! ðŸŒŸ #lifestyle #photography</span>
                        </div>
                        <div class="post-time">2 HOURS AGO</div>
                    </div>
                </div>
            </div>

       

        <div class="bottom-nav">
          <img src="assets/home.png" class="nav-icon active" width="24" height="24" >
          <img src="assets/Shape.png" class="nav-icon" width="24" height="24">
          <img src="assets/upload.png" class="nav-icon" width="24" height="24">
          <img src="assets/reel.png" class="nav-icon" width="24" height="24">
        <a href="profile.html"><img src="assets/Avatar.png" class="nav-icon" onclick="showPage('profile')" style="width: 24px; height: 24px; border-radius: 50%; border: 1px solid white;"></a>
    </div>


</body>
</html>
